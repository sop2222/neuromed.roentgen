<html>
<head>
  <meta charset="utf-8">
  <title> Настя помогла с формой</title>
<style type="text/css">
#popupbox{
margin: 0;
margin-left: 40%;
margin-right: 40%;
margin-top: 50px;
padding-top: 10px;
width: 20%;
height: 150px;
position: absolute;
background: linear-gradient(rgba(0,163,255,1), rgba(54,61,215,1));
border: solid #000000 2px;
z-index: 9;
font-family: arial;
visibility: hidden;
}

</style>
<script type="text/javascript" src="jquery.js"></script>
<script language="JavaScript" type="text/javascript">

function login(showhide){
if(showhide == "show"){
    document.getElementById('popupbox').style.visibility="visible";
}else if(showhide == "hide"){
   document.getElementById('popupbox').style.visibility="hidden";
}
};

function authorizeMe(){
$.ajax({
    type: "POST",
    dataType: 'text',
    url: 'https://neuromed.ml/api/login',
    username: 'user',
    password: 'pass',
    crossDomain : true,
    xhrFields: {
        withCredentials: true
    }
})
    .done(function( data ) {
        console.log("done");
    })
    .fail( function(xhr, textStatus, errorThrown) {
        alert(xhr.responseText);
        alert(textStatus);
    });
}
var data = JSON.stringify({"userID": document.getElementById("username").value, "password": "password"});
xhr.send(data);
};
/*var data = JSON.stringify({"userID": "clon", "password": "password"});*/


</script>
</head>
<body>

<div id="popupbox">
<form name="login" action="" method="post">
<center>Логин:</center>
<center><input name="username" id="username" size="14" /></center>
<center>Пароль:</center>
<center><input name="password" type="password" size="14" /></center>
<br/>
<center><input type="button" onclick="authorizeMe()" name="login" value="Войти" /></center>

</div>


<p><a href="javascript:login('show');">login</a></p>
</body>
</html>
